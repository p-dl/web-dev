<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>HTML Table</h2>

    <div id="app">
      <table border="1">
        <!-- Header Row -->
        <tr>
          <th v-for="head in heads" :key="head">{{ head }}</th>
        </tr>
        <!-- Data Rows -->
        <tr v-for="(data, rowIndex) in datas" :key="rowIndex">
          <td v-for="(value, colIndex) in data" :key="colIndex">{{ value }}</td>
        </tr>
      </table>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            // Define table headers
            heads: ["ID", "Name", "Age", "Country"],
            // Define random data for table rows
            datas: [
              { ID: 1, Name: "John Doe", Age: 25, Country: "USA" },
              { ID: 2, Name: "Jane Smith", Age: 30, Country: "Canada" },
              { ID: 3, Name: "Sam Wilson", Age: 22, Country: "Australia" },
              { ID: 4, Name: "Emily Johnson", Age: 28, Country: "UK" },
              { ID: 5, Name: "Michael Brown", Age: 35, Country: "Germany" },
            ].map(Object.values), // Convert objects to arrays for table row rendering
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
